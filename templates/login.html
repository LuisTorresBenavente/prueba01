{% extends "base.html" %}
{% block title %}Registro / Iniciar Sesión - Carnicería Pochito{% endblock %}
{% block content %}

<div class="flex flex-col items-center justify-center min-h-[60vh] p-4">
    
    <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8">
        <h2 class="text-3xl font-bold text-center text-gray-900 mb-8">Crea tu Cuenta Pochito</h2>
        
        <form id="formRegistro" action="{{ url_for('login') }}" method="post" class="space-y-4">
            
            <div>
                <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
                <input type="text" id="nombre" name="nombre" required
                       pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]{2,50}"
                       title="Solo letras, mínimo 2 caracteres"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg text-gray-900 focus:ring-red-500 focus:border-red-500 placeholder-gray-400">
            </div>
            
            <div>
                <label for="apellido" class="block text-sm font-medium text-gray-700 mb-1">Apellido</label>
                <input type="text" id="apellido" name="apellido" required
                       pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]{2,50}"
                       title="Solo letras, mínimo 2 caracteres"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg text-gray-900 focus:ring-red-500 focus:border-red-500 placeholder-gray-400">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
                <input type="email" id="email" name="email" required
                       title="Debe ser un correo válido (ejemplo@correo.com)"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg text-gray-900 focus:ring-red-500 focus:border-red-500 placeholder-gray-400">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                <input type="password" id="password" name="password" required
                       minlength="6"
                       title="Debe tener al menos 6 caracteres"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg text-gray-900 focus:ring-red-500 focus:border-red-500 placeholder-gray-400">
                <p id="passwordHelp" class="text-xs text-gray-500 mt-1">Mínimo 6 caracteres.</p>
            </div>

            <div>
                <label for="fecha_nacimiento" class="block text-sm font-medium text-gray-700 mb-1">Fecha de nacimiento</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg text-gray-900 focus:ring-red-500 focus:border-red-500">
            </div>

            <div>
                <label for="dni" class="block text-sm font-medium text-gray-700 mb-1">DNI</label>
                <input type="text" id="dni" name="dni" required
                       pattern="\d{8}"
                       title="Debe tener exactamente 8 dígitos numéricos"
                       maxlength="8"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg text-gray-900 focus:ring-red-500 focus:border-red-500 placeholder-gray-400">
            </div>
            
            <div>
                <label for="direccion" class="block text-sm font-medium text-gray-700 mb-1">Dirección</label>
                <input type="text" id="direccion" name="direccion" required
                       minlength="5"
                       title="Debe tener al menos 5 caracteres"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg text-gray-900 focus:ring-red-500 focus:border-red-500 placeholder-gray-400">
            </div>

            <button type="submit" 
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-lg font-semibold text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-150 mt-6">
                Iniciar Sesión
            </button>
        </form>
        
        <p class="mt-6 text-center text-sm text-gray-600 border-t pt-4">
            Al hacer clic en <strong>"Iniciar Sesión"</strong>, estás creando tu cuenta.
        </p>
    </div>
</div>

<script>
document.getElementById('formRegistro').addEventListener('submit', function(e) {
    let valido = true;
    const campos = ['nombre', 'apellido', 'email', 'password', 'fecha_nacimiento', 'dni', 'direccion'];

    campos.forEach(id => {
        const input = document.getElementById(id);
        if (!input.checkValidity()) {
            input.classList.add('border-red-500');
            valido = false;
        } else {
            input.classList.remove('border-red-500');
        }
    });

    if (!valido) {
        e.preventDefault();
        alert('⚠️ Por favor, completa correctamente todos los campos antes de continuar.');
    }
});
</script>

{% endblock %}
