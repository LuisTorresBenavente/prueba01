{% extends "base.html" %}

{% block title %}Inicio - Carnicería Pochito{% endblock %}

{% block extra_css %}
<link href="{{ url_for('static', filename='css/index.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<section class="w-full max-w-6xl mx-auto mt-6 rounded-xl overflow-hidden shadow-lg">
    <img src="{{ url_for('static', filename='image/fachada.jpg') }}" alt="Fachada Carnicería Pochito" class="w-full h-96 object-cover">
</section>

<section class="flex flex-col items-center justify-center flex-grow px-6 py-10">
    <h2 class="text-3xl font-bold text-gray-800 mb-8">Nuestros Productos</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        {% for img in productos %}
        <div class="bg-white rounded-xl shadow-md p-4 flex flex-col items-center transition-transform duration-300 hover:scale-105 hover:bg-red-100 product-card">
            <img src="{{ img }}" alt="{{ img.split('/')[-1].split('.')[0] }}" class="h-40 object-cover rounded-md mb-3">
            <h3 class="text-lg font-semibold capitalize">{{ img.split('/')[-1].split('.')[0] }}</h3>
            <button class="bg-red-600 text-white px-4 py-2 mt-2 rounded hover:bg-red-700 transition">Agregar al carrito</button>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock %}
